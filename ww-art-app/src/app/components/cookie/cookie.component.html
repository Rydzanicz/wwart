<div *ngIf="showBanner" id="cookie-consent-banner" class="cookie-banner" role="dialog" aria-live="polite">
  <p>
    Strona korzysta z plików cookie, aby poprawić komfort użytkowania.
    Kontynuując, akceptujesz naszą
    <a href="/privacy" target="_blank" rel="noopener">politykę prywatności</a>.
  </p>
  <button (click)="acceptCookies()" aria-label="Akceptuj pliki cookie">Akceptuję</button>
</div>
